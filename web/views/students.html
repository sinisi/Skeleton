<h1 style="text-align:left" >
    Ore di Assenza <small>v. {{app.ver}}</small>
</h1>
<br/>
<br/>

<div class="col-md-6 col-sm-12 well">
    <form>
         <div class="form-group col-md-6 col-sm-12">
              <label for="exampleName1">Nome</label>
              <input type="text" class="form-control" id="exampleName1" name="name" ng-model="student.name" placeholder="Inserire un nome">
        </div>
         <div class="form-group col-md-6 col-sm-12">
              <label for="exampleSurname1">Cognome</label>
              <input type="text" class="form-control" id="exampleSurname1" name="surname" ng-model="student.surname" placeholder="Inserire un cognome">
        </div>
        
		<div class="form-group col-md-6 col-sm-12">
              <label for="exampleName1">Ore di Assenza</label>
              <input type="text" class="form-control" id="exampleOre" name="ore" ng-model="student.ore" placeholder="Inserire nÂ° ore">
        </div>
		
		

        <div class="form-group col-md-6 col-sm-12">
              <label for="exampleId1">Giorno</label>
              <input type="date" class="form-control" data-date-format="dd/mm/yy" data-language="it" name="born" ng-model="student.borndate" placeholder="gg/mm/aaaa">
        </div>
        <div class="col-sm-12 text-center">
        <button ng-click="saveStudent(student.index)" class="btn btn-info">Salva</button>
        <button ng-click="resetStudent()" class="btn btn-primary">Nuovo</button>
        </div>
    </form>
</div>


<div class="col-md-6 col-sm-12">
<div class="well-sm">
<ul class="list-group">
  <li ng-repeat="stud in students" class="list-group-item">
    <div class="">
      <span>
      <strong>
          {{ stud.name }} {{ stud.surname }}
      </strong>
        - Il giorno {{ stud.borndate | date : 'dd/MM/yyyy' }} - ha fatto  {{ student.ore }}  ore di assenza
      </span>
      <div class="text-right">
            <button class="btn btn-sm btn-info"  ng-click="showStudent($index)">Modifica</button>
            <button class="btn btn-sm btn-danger" ng-click="deleteStudent($index)">Cancella</button>
      </div>
    </div>
  </li>
</ul>
<button class="btn btn-sm btn-danger" ng-click="resetStudents()">Cancella tutto</button>
</div>
</div>
